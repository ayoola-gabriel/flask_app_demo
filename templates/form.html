<!DOCTYPE html>
<html>

<head>
    <title>Battery Log Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>üìä Battery Log</h1>

    <!-- üîå Form -->
    <form action="/add" method="post">
        <label>Project Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Battery Level (V):</label><br>
        <input type="number" name="battery" step="0.01" required><br><br>

        <button type="submit">‚ûï Add Log</button>
    </form>

    <form method="get" action="/">
        <label for="project">Filter by Project:</label>
        <select name="project" onchange="this.form.submit()">
            <option value="">All Projects</option>
            {% for name in project_names %}
            <option value="{{ name }}" {% if name==selected %}selected{% endif %}>
                {{ name }}
            </option>
            {% endfor %}
        </select>
    </form>

    <a href="/export{% if selected %}?project={{ selected }}{% endif %}">
        <button type="button">‚¨áÔ∏è Export as CSV</button>
    </a>



    <!-- üìà Battery Voltage Chart -->
    <h2>üìà Battery Voltage Chart</h2>
    <canvas id="voltageChart" width="400" height="150"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {


            const ctx = document.getElementById('voltageChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{ timestamps | tojson | safe }},
            datasets: [{
                label: 'Battery Voltage (V)',
                data: {{ voltages | tojson | safe }},
            borderColor: 'green',
            borderWidth: 2,
            tension: 0.3,
            fill: false,
            radius: 0
                }]
            },
            options: {
            scales: {
                y: {
                    min: 2.5,
                    max: 4.5
                }
            }
        }
        });
     });
    </script>

    <!-- üîÑ Auto-refresh every 10 seconds -->
    <!-- <script>
        setTimeout(function () {
            window.location.reload();
        }, 10000);
    </script> -->

    <!-- üìù Log Entries -->
    <h2>üìù Log Entries:</h2>
    <ul>
        {% for log in logs %}
        <li>{{ log.timestamps }} ‚Äî {{ log.project }} ‚Äî {{ log.voltage }}V ‚Äî {{ log.status }}</li>
        {% endfor %}
    </ul>
</body>

</html>
